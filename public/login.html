<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="./css/formul.css">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
</head>
<body>
  <main>
    <div class="form-container">
        <button type="regresar"><a href="index.html"><i class='bx bxs-left-arrow'></i></a></button>
      <h1>Iniciar sesión</h1>
      <p>Ingresá tus credenciales para iniciar sesion</p>
      <form id="login-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <button type="submit">Iniciar sesión</button>
        <p class="error escondido">Error al iniciar sesión</p>
      </form>
      <p>¿Todavía no tenés una cuenta? - <a href="register.html">Registrate</a></p>
    </div>
  </main>
  <script src="./js/login.js" defer></script>
</body>
</html>
